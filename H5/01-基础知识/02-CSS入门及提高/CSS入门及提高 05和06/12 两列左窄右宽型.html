<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列左窄右宽</title>

    <style>
        .top,
        .banner,
        .main,
        .footer {
            width: 960px;
            margin: 0 auto;
            border: 1px dashed #cccccc;
            text-align: center;
            background-color: red;
            margin-bottom: 8px;
        }

        .top {
            height: 100px;
        }
        .banner {
            height: 150px;

        }

        .main {
            height: 500px;
        }

        .left {
            width: 360px;
            height: 500px;
            background-color: pink;
            float: left;
        }
        .right {
            width: 592px;
            height: 500px;
            background-color: purple;
            float: right;
        }
        .footer {
            height: 120px;
        }
    </style>
</head>
<body>

<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer">footer</div>

</body>
</html>
