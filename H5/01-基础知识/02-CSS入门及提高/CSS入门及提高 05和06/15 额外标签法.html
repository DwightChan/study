<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>额外标签法</title>

    <style>
        .box1 {
            /* height: 200px; 很多情况下，我们父级盒子，不方便给高度 考虑孩子高度会变  */
            width: 600px;
            background-color: pink;

        }
        .box2 {
            width: 600px;
            height: 240px;
            background-color: purple;
        }
        .son1 {
            width: 150px;
            height: 100px;
            background-color: skyblue;
            float: left;
        }
        .son2 {
            width: 300px;
            height: 100px;
            background-color: hotpink;
            float: left;
        }
        /* 父控件没有设置 高度希望跟随子控件变化是, 需要对父控件清楚浮动, 如果不清除浮动则父控件高度为0 , 同时父控件同级的控件会往上移动*/

        .clear {
            clear: both;  /* 清除浮动的影响 */
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="son1"></div>
    <div class="son2"></div>

    <div class="clear"></div>
</div>
<div class="box2"></div>

</body>
</html>
