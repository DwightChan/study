<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动改变元素模式</title>
    <style>
        div {
            height: 200px;
            background-color: pink;
            /* 块级元元素 添加浮动后, 具有行内块的特征*/
            float: left;
        }
        span {
            background-color: purple;
            height: 100px;
            /*  行内元素添加浮动之后，具有行内块的特性   */
            float: left;
        }
        /* 行内块特性  可以一行放多个  有宽度和高度  盒子的大小是有内容决定的 */
    </style>
</head>
<body>

<div>三十多了解放啦</div>
<div>死了肯德基法拉盛</div>
<span>加上了解到</span>
<span>是打飞机了;asd</span>

</body>
</html>
