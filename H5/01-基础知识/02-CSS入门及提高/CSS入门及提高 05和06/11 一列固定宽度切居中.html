<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一列固定宽度切居中</title>
    <style>
        * {

            margin: 0;
            /* 清除内外边距 css 第一讲句话 */
            padding: 0;

        }
        /* 相同的样式，我们会想到 并集选择器 */
        .top,
        .banner,
        .main,
        .footer {
            width: 960px;
            text-align: center;
            margin: 0 auto;
            margin-bottom: 10px;
            border: 1px dashed #ccc;
        }

        .top {
            height: 80px;
            background-color: pink;
        }
        .banner {
            height: 120px;
            background-color: purple;

        }
        .main {
            height: 500px;
            background-color: skyblue;

        }
        .footer {
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>

<div class="top">top</div>
<div class="banner">banner</div>
<div class="main">main</div>
<div class="footer">footer</div>

</body>
</html>
