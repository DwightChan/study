<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动详解</title>

    <style>
        div:first-child {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        div:last-child {
            height: 300px;
            width: 140px;
            background-color: skyblue;
        }
        /*第一个盒子浮动, 第二个没有浮动 , 则第一个的位置就空出来第二个就跑上去了*/
    </style>
</head>
<body>

<div></div>
<div></div>

</body>
</html>
