<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角之美</title>

    <style>
        div {
            /* 我们用css 边框可以模拟出三角效果*/
            width: 0px;
            height: 0px;
            border-top: 10px solid red;
            border-left: 10px solid blue;
            border-bottom: 10px solid green;
            border-right: 10px solid yellow;
        }
        p {
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 10px;
            /* 上 右 下 左*/
            border-color: transparent transparent transparent red;
            font-size: 0;
            line-height: 0;
        }
    </style>
</head>
<body>

<div></div>
<p></p>

</body>
</html>
