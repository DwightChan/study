<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin 负值之美</title>
    <style>
        div {
            position: relative;
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin-left: -1px;
            margin-top: -1px;
        }

        /* 鼠标经过div 的是时候 要求凸显该盒子 */
        div:hover {
            /*我要让当前鼠标经过的这个div 升到最高处来就好了*/
            /*定位的盒子是最高层的  */
            border: 1px solid red;

            /* 方法一: */
            /*我们只要保证当前的这个盒子 是定位 就会压住 标准流和浮动盒子*/
            /* 在 div 上面不需要加 position: relative; 相同的修饰 */
            /*position: relative;*/
            /*我们只能用相对定位  它是占位置的*/

            /* 方法二:*/
            /*都是定位的盒子，我们通过z-index 来实现层级关系*/
            /* 要求在 加上 position: relative;*/
            z-index: 1;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
