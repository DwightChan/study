<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学成网在线教育</title>

    <style>
        * {
            margin: 0;
            padding: 0px;
        }
        ul {
            /* 去除 列表样式的 点*/
            list-style: none;
        }

        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;  /* 触发bfc 防止外边距合并 */
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
            *zoom: 1;
        }

        a {
            color: #050505;
            /* 取消下划线*/
            text-decoration: none;
        }
        input {
            /* 所有表单边框为0*/
            border: 0;
            /* CSS3盒子模型 border 和 padding 都包含到 width 里面去 */
            box-sizing: border-box;
        }

        /* 因为我们的版心宽度都是1200 都要居中对齐 我们就声明一个公共类 */
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        /* css初始化结束 */
        /* 页面头部分 */
        body {
            background-color: #f3f5f7;
        }

        header {
            height: 100px;
            overflow: hidden;
        }

        nav {
            /* 宽度暂且定为1366 */
            width: 1366px;
            height: 42px;
            margin: 26px auto;
            /*background-color: #cccccc;*/
        }

        .logo {
            float: left;
        }
        .navbar {
            float: left;
            height: 42px;
            line-height: 42px;
            margin-left: 50px;
        }
        .navbar li {
            float: left;
        }
        .navbar li a {
            /*  上下 0  左右 8像素 */
            padding: 0 10px;
            /*  a是行内元素，给高需要转换块级 */
            display: block;
            height: 42px;
        }

        .navbar li a:hover {
            border-bottom: 2px solid #00a4ff;
        }

        /* 搜索框部分开始*/
        .search {
            width: 410px;
            height: 38px;
            border: 1px solid #00a4ff;
            float: right;
        }
        /* 属性选择器  type 为 text 的文本框 */
        .search input[type=text] {
            width: 360px;
            height: 38px;
            padding-left: 20px;
            float: left;
        }
        .search input[type=submit] {
            width: 50px;
            height: 38px;
            float: left;
            background: #00a4ff url("images/search_06.png") center center no-repeat;
        }

        /* 搜索框部分结束 */
        /* 个人中心开始 */
        .personal {
            float: right;
            height: 42px;
            line-height: 42px;
            margin: 0 15px 0 35px;
        }

        .personal img {
            margin: 0 8px;
        }


        /* 个人中心结束 */
        /* banner start */


        .banner {
            height: 420px;
            background-color: #1c036c;
        }

        .banner-in {
            height: 420px;
            background:  url(images/banner_03.png) 0 0 no-repeat;
        }
        .slidebar {
            height: 420px;
            width: 190px;
            /* 盒子背景色半透明*/
            background: rgba(0, 0, 0, 0.3);
            float: left;
        }
        .slidebar li a {
            color: #fff;
            font-size: 14px;
            padding: 0 20px;
            /* a是行内元素，没有大小需要转换 */
            display: block;
            line-height: 45px;
        }

        .slidebar li a:hover {
            color: #00a4ff;
        }
        .slidebar a span {
            float: right;
            /* 一般情况我们的符号都用这个字体 */
            font-family: Arial;
        }
        .timeTable {
            float: right;
            width: 230px;
            height: 300px;
            background-color: #ffffff;
            margin-top: 50px;
        }
        .timeTable dt {
            height: 50px;
            line-height: 50px;
            background-color: #9bceea;
            text-align: center;
            color: #fff;
            /* 文字加粗*/
            font-weight: 700;
            /* 设置字间距*/
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        .timeTable dd {
            width: 193px;
            height: 60px;
            margin: 0 auto;
            border-bottom: 1px solid #cccccc;
            padding-top: 12px;
            box-sizing: border-box;
        }

        .timeTable dd:last-child {
            border: 0;
        }
        .timeTable dd h4 {
            font-size: 16px;
            font-weight: normal;
            color: #4e4e4e;
        }
        .timeTable dd p {
            color: #a5a5a5;
            font-size: 14px;
        }
        .timeTable dd a {
            height: 38px;
            border: 1px solid #00a4ff;
            display: block;
            text-align: center;
            line-height: 38px;
            color: #00a4ff;
            /* 文字加粗 700 不要加单位*/
            font-weight: 700;
        }
        .timeTable dd a:hover {
            background-color: #00a4ff;
            color: #ffffff;
        }
        /* banner end */

        /* 精品推荐模块 start*/

        .recommend {
            height: 60px;
            line-height: 60px;
            background-color: #ffffff;
            margin-top: 8px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
            /* 盒子阴影 水平位置  垂直位置  模糊距离  影子颜色 */
        }
        .recommend a {
            padding: 0 30px;
            border-right: 1px solid #cccccc;

        }
        .recommend a:hover {
            color: #00a4ff;
        }
        .recommend a:first-child {
            color: #00a4ff;
        }
        .recommend a:last-child {
            color: #00a4ff;
            border: 0;
            float: right;
            font-size: 14px;
        }


    </style>
</head>
