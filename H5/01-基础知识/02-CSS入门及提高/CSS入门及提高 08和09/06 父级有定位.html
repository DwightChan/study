<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父级有定位</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background: pink;
            margin: 100px;
            position: relative;
            /* 父级有定位  则以父亲为基准点对齐   还可以是 absolute
             子元素只要找到最近以级父亲(可能是爷爷)定位为标准*/
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
</head>
<body>

<div class="father">
    <div class="son">

    </div>
</div>

</body>
</html>
