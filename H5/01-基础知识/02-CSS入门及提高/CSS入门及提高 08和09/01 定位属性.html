<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位属性</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            top: 100px;
            left: 100px;
            /* 定位模式(绝对定位) */
            position: absolute;
            /*  定位模式 + 边偏移 = 完整定位 */
        }
    </style>
</head>
<body>

    <div></div>
</body>
</html>
