<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>

    <style>
        body {
            height: 3000px;

        }
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }
        img {
            position: fixed;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>

    <div class="father">
        <img src="images/sun.jpg" alt="" width="100">

    </div>
</body>
</html>
