<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow 属性</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            border: 1px solid red;
            /* overflow: visible; 默认的，超出显示 */
            /* overflow: auto; 自动  超出就显示滚动条，不超出不显示 */
            /* overflow: scroll; 一直显示滚动条 */
            overflow: hidden;
        }
    </style>
</head>
