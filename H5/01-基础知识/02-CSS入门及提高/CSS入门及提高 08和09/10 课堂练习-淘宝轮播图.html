<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习淘宝轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }
        .slider {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 50px auto;
            position: relative; /* 子绝父相*/

        }
        .arrow-l,
        .arrow-r {
            position: absolute;
            width: 24px;
            height: 36px;
            top: 50%;
            margin-top: -18px;
        }

        .arrow-l {
            left: 0;
        }
        .arrow-r {
            right: 0;
        }

        .circle {
            width: 65px;
            height: 13px;
            background: rgba(255, 255, 255, 0.3); /* 盒子帮透明*/
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -32px;
            border-radius: 6px;
        }
        .circle li {
            width: 9px;
            height: 9px;
            background-color: #b7b7b7;
            float: left;
            margin: 2px;
            border-radius: 50%;
        }
        .circle .current {
            background-color: #f40;
        }
    </style>
</head>
<body>

<div class="slider">
    <img src="images/taobao.jpg" alt="">
    <a href="#" class="arrow-l">
        <img src="images/left.png" alt="">
    </a>
    <a href="#" class="arrow-r">
        <img src="images/right.png" alt="">
    </a>
    <ul class="circle"> <!-- circle 小圆点-->
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

</body>
</html>
