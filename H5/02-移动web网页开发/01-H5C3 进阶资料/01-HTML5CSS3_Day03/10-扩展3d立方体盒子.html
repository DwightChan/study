<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            padding: 200px 300px;
            /* transition: all 1s; */
        }
        
        ul {
            position: relative;
            list-style: none;
            width: 300px;
            height: 300px;
            transform: rotate3d(1, 1, 0, -45deg);
            transform-style: preserve-3d;
            /* perspective: 500;
			-webkit-perspective: 500;
            perspective-origin: 10% 10%; */
            transition: all 1s;
            /* transition: all .2s; */
        }
        
        ul:hover {
            transform: rotate3d(1, 1, 1, 155deg);
        }
        
        ul>li {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 40px;
        }
        
        ul>li:nth-of-type(1) {
            background-color: #ccc;
            transform: rotateY(0deg) translateZ(150px);
        }
        
        ul>li:nth-of-type(2) {
            background-color: skyblue;
            transform: rotateY(180deg) translateZ(150px);
        }
        
        ul>li:nth-of-type(3) {
            background-color: purple;
            transform: rotateY(270deg) translateZ(150px);
        }
        
        ul>li:nth-of-type(4) {
            background-color: blue;
            transform: rotateY(90deg) translateZ(150px);
        }
        
        ul>li:nth-of-type(5) {
            background-color: red;
            transform: rotateX(90deg) translateZ(150px);
        }
        
        ul>li:nth-of-type(6) {
            background-color: silver;
            transform: rotateX(-90deg) translateZ(150px);
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>01-前面</li>
            <li>02-后面</li>
            <li>03-左面</li>
            <li>04-右面</li>
            <li>05-上面</li>
            <li>06-下面</li>
        </ul>
    </div>

</body>

</html>
