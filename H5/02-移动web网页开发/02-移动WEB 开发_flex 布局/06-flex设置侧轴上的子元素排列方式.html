<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            /* 默认主轴是 x 轴 row */
            flex-direction: row;
            justify-content: center;
            /* 我们需要一个侧轴居中 */
            /* 拉伸, 但是盒子不给高度 */
            /* 整个盒子会水平居中 */
            /* align-items: center; */
            /* 依然保持到侧轴靠边, 但也垂直居中 */
            align-content: center;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            color: #Fff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>

        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
