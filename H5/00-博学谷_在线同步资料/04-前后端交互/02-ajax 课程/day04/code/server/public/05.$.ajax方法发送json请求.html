<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$.ajax方法基本使用</title>
</head>

<body>
    <button id="btn">发送请求</button>
    <!-- <script src="/js/jquery.min.js"></script> -->
    <script src="./js/jquery.min.js"></script>
    <script>
        function fn(response) {
            console.log(response)
        }

        $('#btn').on('click', function() {
            $.ajax({
                url: '/jsonp',
                // 向服务器端传递函数名字的参数名称 http://www.baidu.com?cd=callback
                jsonp: 'cb',
                // 默认服务器返回会调用 success: function (response) {}
                // jsonCallback: 自定义新的函数并赋值给 jsonCallback 则会调用新的方法;
                jsonpCallback: 'fn',
                // 代表现在要发送的是jsonp请求
                dataType: 'jsonp'
                    /*,
                    				success: function (response) {
                    					console.log(response)
                    				}*/
            })
        });
    </script>
</body>

</html>
