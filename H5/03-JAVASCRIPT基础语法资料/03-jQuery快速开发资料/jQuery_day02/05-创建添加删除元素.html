<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function() {
            // 1. 创建元素
            var li = $('<li>这是代码后生产的li</li>');
            // 2. 添加元素
            // (1)内部添加
            // 内部添加并且放在内容的后面
            // $('ul').append(li);
            console.log($('ul'));
            console.log(li);
            // 内部添加并且放在内容的最前面
            $('ul').prepend(li);

            //(2) 外部添加
            var div = $('<div>我是后面添加的div</div>');
            // $('.test').after(div);
            $('.test').before(div);
            console.log($('.test'));
            console.log(div);

        });
    </script>
</body>

</html>
