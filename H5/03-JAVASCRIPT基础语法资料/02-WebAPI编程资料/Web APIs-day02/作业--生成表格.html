<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            cursor: pointer;
        }
        
        table td {
            text-align: center;
        }
        
        table th {
            background-color: blueviolet;
        }
        
        table tr {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="dv">
        请输入姓名:
        <input type="text" value="" id="uname">
        <br /> 请输入邮箱:
        <input type="text" value="" id="email">
    </div>
    <input type="button" value="添加" id="btn">
    <table border="1" cellpadding="0" cellspacing="0" id="tb">
        <thead>
            <tr>
                <th>name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cc</td>
                <td>cc@126.com</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    var btn = document.querySelector('#btn');
    btn.onclick = function() {
        var flag = true;
        // get text
        var uname = document.querySelector('#uname');
        console.log(uname);
        console.log('uname');
        var email = document.querySelector('#email');
        if (uname.value == '' || email.value == '') {
            alert('请填写完整信息');
            return;
        }
        var trobj = document.createElement('tr');
        var tbd = document.querySelector('tbody');
        tbd.appendChild(trobj);
        var trd1 = document.createElement('td');
        trd1.innerHTML = uname.value;
        var trd2 = document.createElement('td');
        trd2.innerHTML = email.value;
        trobj.appendChild(trd1);
        trobj.appendChild(trd2);
    }
</script>

</html>
