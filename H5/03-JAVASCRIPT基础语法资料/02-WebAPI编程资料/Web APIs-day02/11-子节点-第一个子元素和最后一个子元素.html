<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>
        button
    </button>
    <input type="text" value="value">
    <script>
        // 1. 获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        // 2. 注册事件 处理程序
        btn.onclick = function() {
            // 如果是给普通盒子 比如 div 设置盒子内容, 我们使用 div.innerHTML= "值";
            // 表单里面的内容文字 是通过 value 来修改
            input.value = "我被点击了";
            // 如果是想要某个表单被禁用 不能再被点击 disable 我们想要这个按钮被 button 被禁用
            // btn.disabled = true;
            this.disabled = true;
            // this 指向的是时间函数调用者 btn
        }
    </script>
</body>

</html>
