<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            position: relative;
        }
        
        .login-header {
            width: 100%;
            text-align: center;
            height: 30px;
            font-size: 24px;
            line-height: 30px;
        }
        
        a {
            text-decoration: none;
            color: #000;
        }
        
        .login-bg {
            width: 100%;
            height: 100%;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .login {
            display: none;
            position: fixed;
            width: 512px;
            height: 280px;
            top: 50%;
            left: 50%;
            border: 1px solid #ebebeb;
            background: #fff;
            box-shadow: 0 0 20px #ddd;
            transform: translate(-50%, -50%);
            z-index: 999;
        }
        
        .login-title {
            width: 100%;
            margin: 10px 0 0 0;
            text-align: center;
            line-height: 40px;
            height: 40px;
            font-size: 18px;
            position: relative;
            cursor: pointer;
        }
        
        .login-title span {
            position: absolute;
            font-size: 12px;
            right: -12px;
            top: -30px;
            background: #fff;
            border: 1px solid #ccc;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
        
        .login-input-content {
            margin-top: 20px;
        }
        
        .login-input {
            overflow: hidden;
            margin: 0 0 20px 0;
        }
        
        .login-input label {
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: center;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }
        /* // }:last-of-type { */
        
        .login-input input {
            float: left;
            line-height: 35px;
            width: 350px;
            border: 1px solid #ebebeb;
        }
        
        .login-button {
            width: 50%;
            margin: 30px auto 0 auto;
            line-height: 40px;
            font-size: 14px;
            border: 1px solid #ebebeb;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-header"><a href="javascript:;" id="link">点击, 弹出登录框</a></div>
    <!-- 透明背景层 -->
    <div id="login-bg" class="login-bg">

    </div>
    <div class="login" id="login">
        <div class="login-title" id="title">登录会员
            <span><a href="javascript:;" id="closeBtn" class="close-login">关闭</a></span>
        </div>
        <!-- 登录容器框 -->
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名: </label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>
            <div class="login-input">
                <label>登录密码: </label>
                <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
            </div>
        </div>
        <!-- 登录按钮 -->
        <div id="loginBtn" class="login-button"><a href="JavaScript:;" id="login-button-submit">登录会员</a></div>
    </div>
    <script>
        var link = document.querySelector('#link');
        var loginBg = document.querySelector('#login-bg');
        var login = document.querySelector('#login');
        var closeBtn = document.querySelector('#closeBtn');
        var title = document.querySelector('#title');
        link.addEventListener('click', function() {
            loginBg.style.display = 'block';
            login.style.display = 'block';
        });
        loginBg.addEventListener('click', function() {
            this.style.display = 'none';
            login.style.display = 'none';
        });
        closeBtn.addEventListener('click', function() {
            loginBg.style.display = 'none';
            login.style.display = 'none';
        });
        // 拖拽
        // 1. 但我们的鼠标按下, 就获得鼠标在盒子内地坐标
        title.addEventListener('mousedown', function(e) {
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            // (2) 鼠标移动的时候，把鼠标在页面中的坐标，减去 鼠标在盒子内的坐标就是模态框的left和top值
            function move(e) {
                login.style.left = e.pageX - x + 'px';
                login.style.top = e.pageY - y + 'px';
            };
            document.addEventListener('mousemove', move)
                // (3) 鼠标弹起，就让鼠标移动事件移除
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', move);
            });
        });
    </script>
</body>

</html>
