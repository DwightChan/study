<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 立即执行函数: 不需要调用, 立马能够执行的函数
        function fun() {
            console.log(1);
        }
        fun();
        // 2. 写法 也可以传递参数;
        //  1. (function(){})() 或者 (function(){}());
        (function(a, b) {
            console.log(a + b);
            var num = 10;
        })(1, 3);
        (function(a, b) {
            console.log(a + b);
            var num = 10; // 局部变量
        }(2, 4));
        // 3. 立即执行函数最大的作用就是 独立创建了一个作用域, 里面所有的变量都是局部变量 不会有命名冲突的情况
    </script>
</body>

</html>
