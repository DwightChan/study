<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var rows = prompt('请输入需要打印的行数');
        var cols = prompt('请输入需要打印的列数');
        var str = '';
        for (var i = 1; i <= rows; i++) { // 外层循环负责打印五行
            for (var j = 1; j <= cols; j++) { // 里层循环负责一行打印五个星星
                str = str + '★';
            }
            // 如果一行打印完毕5个星星就要另起一行 加 \n
            str = str + '\n';
        }

        console.log(str);
    </script>
</head>

<body>

</body>

</html>
