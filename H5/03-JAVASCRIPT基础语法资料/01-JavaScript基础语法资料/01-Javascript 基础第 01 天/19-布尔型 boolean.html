<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // flag 布尔型
        var flag = true;
        // flag1 布尔型;
        var flag1 = false;
        console.log(flag);
        console.log(flag1);
        /* 
            1. 布尔型 true 参与加法运算 相当于 1
            2. 布尔型 false 参与加法运算 相当于 0
         */
        console.log(flag + 1);
        console.log(flag1 + 1);
        // 如果一个变量声明未赋值 就是 undefined 未定义数据类型
        var str;
        // console, log(str);
        var variable = undefined;
        // undefinedtest
        console.log(variable + 'test');
        // NaN  undefined 和数字相加 最后的结果是 NaN
        console.log(variable + 1);
        var space = null;
        console.log(space + 'test'); // nulltest
        console.log(space + 1); //1
    </script>
</head>

<body>

</body>

</html>
