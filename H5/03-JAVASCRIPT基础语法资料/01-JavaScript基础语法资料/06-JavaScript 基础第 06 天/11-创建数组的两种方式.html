<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 创建数组的两种方式
        // 1. 利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);
        // 2. 利用 new Array();
        // 创建一个空数组
        var arr1 = new Array();
        console.log(arr1);
        // 创建一个数组长度为 2 的 空数组
        var arr2 = new Array(2);
        console.log(arr2);
        // 等价于 [2, 3] 直接字面量方式;
        var arr3 = new Array(2, 3);
        console.log(arr3);
    </script>
</head>
