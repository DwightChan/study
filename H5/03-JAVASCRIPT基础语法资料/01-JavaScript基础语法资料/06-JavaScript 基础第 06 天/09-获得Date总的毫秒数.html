<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 获取 Date 总的毫秒数(时间戳) 不是当前时间的毫秒数 而是距离 1970 年 1 月 1 日过了多少毫秒
        // 1. 通过 valueOf(); getTime();
        var date = new Date();
        // 就是我们现在的时间距离 1970.1.1 总的毫秒数
        console.log(date.valueOf());
        console.log(date.getTime());
        // 2. 简单的写法 (最常用的写法);
        // +new Date()  返回的就是总的毫秒数
        var date1 = +new Date();
        console.log(date1);
        //  3. H5 新增的 获取总的毫秒数
        console.log(Date.now());
    </script>
</head>
