<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 数组排序
        // 1. 翻转数组;
        var arr = ["123", "水电费健康", "23酒"];
        arr.reverse(); // 数组翻转
        console.log(arr);

        // 2. 数组排序(冒泡排序);
        var arr1 = [1, 656, 22, 34, 755, 3, 5];
        arr1.sort(function(a, b) {
            return a - b; // 前面 - 后面 升序
            // 后面 - 前面 降序;
        });
        console.log(arr1);
    </script>

</head>

</html>
