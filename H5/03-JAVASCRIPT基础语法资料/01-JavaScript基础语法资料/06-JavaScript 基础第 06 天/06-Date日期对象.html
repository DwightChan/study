<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //创建一个数组对象;
        var arr = new Array();
        // 创建一个对象实例
        var obj = new Object();
        // 1. 使用 Date 如果没有参数 返回当前系统的当前时间;
        var date = new Date();
        console.log(date);
        // 2. 参数常用的写法 数值型 2019,10, 01 或者字符串型 '2019-10-08 08:08:08'
        var date1 = new Date(2019, 06, 09);
        console.log(date1);
        var date2 = new Date('2019-10-1 8:8:8');
        console.log(date2);
    </script>
</head>
