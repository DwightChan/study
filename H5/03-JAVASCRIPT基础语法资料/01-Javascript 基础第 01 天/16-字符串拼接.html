        console.log(str.length);
        // 2. 字符串的拼接 +  只要有字符串和其他类型相拼接 最终的结果是字符串类型
        console.log('沙漠' + "骆驼"); // 沙漠骆驼
        console.log('test' + 19); // test19
        console.log("test" + true); // testtrue

        console.log("12" + 12); //  1212
