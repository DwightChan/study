<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <button v-on:click='num++'>点击++</button>
            <button @click='num=num+1'>点击+1</button>
            <button @click='btnClick'>点击+1</button>
            <button @click='btnClick()'>点击+1</button @bclick='btn-click'>
        </div>
    </div>

    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },

            // methods  中 主要是定义一些函数
            methods: {
                btnClick: function() {
                    // 这里的 this 是 vue 的实例对象
                    console.log(this === vm);
                    // 在函数中想要使用到 data 里的属性一定要使用上 this
                    this.num++;
                }
            }
        })
    </script>
</body>

</html>
