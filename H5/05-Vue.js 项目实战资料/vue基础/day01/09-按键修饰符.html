<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="">
            <div>
                用户名:
                <input type="text" @keyup.delete='clearContent' v-model='uname'>
            </div>
            <div>
                密码:
                <input type="text" @keyup.f1='handleSubmit' v-model='pwd'>
            </div>
            <div>
                <input type="button" @click='handleSubmit' value="提交">
            </div>
        </form>
    </div>

    <script src="./js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 事件绑定--按键修饰符
        Vue.config.keyCodes.f1 = 113
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                pwd: '',
                age: 0
            },
            methods: {
                clearContent: function() {
                    // 按下 delete 键的时候 清空用户名
                    this.uname = '';
                },
                handleSubmit: function() {
                    console.log('用户名:' + this.uname, '密码:' + this.pwd, "年龄:" + this.age);
                }
            }
        })
    </script>

</body>

</html>
