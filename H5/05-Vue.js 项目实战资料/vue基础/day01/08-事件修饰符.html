<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div>
            {{num}}
        </div>
        <div @click='handle0'>
            <button @click.stop='handle1'>点击 1</button>
        </div>
        <div>
            <a href="https://www.baidu.com" @click.prevent="handle2">百度一下</a>
        </div>
    </div>
    <script src="./js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 事件绑定-事件修饰符
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle0: function() {
                    this.num++;
                },
                handle1: function(event) {
                    // 阻止冒泡
                    // event.stopPropagation();
                    // 或者在 dom 中写  @click.stop 或 v-on:click.stop
                },
                handle2: function(event) {
                    // 阻止默认行为
                    // event.preventDefault();
                    // 或者在 dom 中写  @click.prevent 或 v-on:click.prevent
                }
            }
        });
    </script>

</body>

</html>
