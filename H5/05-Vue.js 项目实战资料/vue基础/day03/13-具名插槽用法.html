<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <base-layout>
            <p slot="header">标题信息</p>
            <p>主要内容 1</p>
            <p>主要内容 2</p>
            <p slot='footer'>底部信息</p>
        </base-layout>
        <base-layout>
            <template slot='header'>
            <p>标题信息 1</p>
            <p>标题信息 2</p>
        </template>
            <p>主要内容 1 </p>
            <p>主要内容 2 </p>
            <template slot='footer'>
            <p>底部信息 1</p>
            <p>底部信息 2</p>
            <div>底部信息 div 1</div>
        </template>
        </base-layout>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        // 具名插槽
        Vue.component('base-layout', {
            template: `
                <div>
                    <header>
                        <slot name='header'></slot>
                    </header>
                    <main>
                        <slot></slot>
                    </main>
                    <footer>
                        <slot name='footer'></slot>
                    </footer>
                </div>
            `
        });
        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>

</body>

</html>
