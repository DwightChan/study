<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .container {}
        
        .container .cart {
            width: 300px;
            margin: auto;
        }
        
        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }
        
        .container .total {
            background-color: #FFCE46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }
        
        .container .total button {
            margin: 0 10px;
            background-color: #DC4C40;
            height: 35px;
            width: 80px;
            border: 0;
        }
        
        .container .total span {
            color: red;
            font-weight: bold;
        }
        
        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #ADD8E6;
        }
        
        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }
        
        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 55px;
            font-size: 16px;
        }
        
        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }
        
        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
        }
        
        .container .item .change .num {
            width: 40px;
            height: 25px;
        }
        
        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }
        
        .container .item .del:hover {
            background-color: orange;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="container">
            <my-cart></my-cart>
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        // 头部
        var CartTitle = {
            props: ['uname'],
            template: `
                <div class='title'>{{uname}}</div>
            `
        };
        // 列表部分
        var CartList = {
            props: ['list'],

            template: `
            <div>
                <div class="item" v-for='(item, index) in list' :key='item.id' item.index='idnex'>
                    <img :src="item.img"/>
                    <div class="name">{{item.name}}</div>
                    <div class="change">
                    <a href="">－</a>
                    <input type="text" class="num" />
                    <a href="">＋</a>
                    </div>
                    <div class="del" @click='del(item.id, index)'>×</div>
                </div>
        
            </div>
            `,
            methods: {
                del: function(id, index) {
                    console.log('index:' + index);

                    // 把这个 id 传递给父组件
                    // 事件: cart-del
                    // 参数: id
                    let obj = {
                        id,
                        index
                    }
                    this.$emit('cart-del', obj);
                }
            }
        };
        // 脚部
        var CartTotal = {
            props: ['list'],
            template: `
            <div class="total">
                <span>总价：{{total}}</span>
                <button>结算</button>
            </div>
            `,
            computed: {
                total: function() {
                    var t = 0;
                    this.list.forEach(item => {
                        t += item.price * item.num;
                    });
                }
            }
        };

        Vue.component('my-cart', {
            data: function() {
                return {
                    uname: '张三',
                    list: [{
                        id: 1,
                        name: 'TCL彩电',
                        price: 1000,
                        num: 1,
                        img: 'img/a.jpg'
                    }, {
                        id: 2,
                        name: '机顶盒',
                        price: 1000,
                        num: 1,
                        img: 'img/b.jpg'
                    }, {
                        id: 3,
                        name: '海尔冰箱',
                        price: 1000,
                        num: 1,
                        img: 'img/c.jpg'
                    }, {
                        id: 4,
                        name: '小米手机',
                        price: 1000,
                        num: 1,
                        img: 'img/d.jpg'
                    }, {
                        id: 5,
                        name: 'PPTV电视',
                        price: 1000,
                        num: 2,
                        img: 'img/e.jpg'
                    }]
                }
            },
            template: `
                <div class='cart'>
                    <cart-title></cart-title>
                    <!-- 接收子组件传递的事件
                        事件名称: @cart-del 
                        事件参数: $event  (固定写法)
                    -->
                    <cart-list :list='list' @cart-del='delCart($event)'></cart-list>
                    <cart-total :list='list'></cart-total>
                </div>
            `,
            components: {
                'cart-title': CartTitle,
                'cart-list': CartList,
                'cart-total': CartTotal
            },
            methods: {
                delCart: function(obj) {
                    // 根据 删除 list 中对应的数据
                    console.log(obj);
                    var item;
                    console.log(item);

                    if (this.list.length > obj.index) {
                        item = this.list[obj.index];
                    }
                    console.log(item);

                    if (item.id == obj.id) {
                        console.log('删除操作');
                        // 根据索引删除对应数据, 函数 splice(起始位置, 删除长度);
                        // 从 objc.index 处(包含这个值)开始删除
                        // 删除的长度 是 1
                        this.list.splice(obj.index, 1);
                        console.log('删除成功');

                    } else { // 一般不会进入这个方法
                        // 根据id删除list中对应的数据
                        // 1、找到id所对应数据的索引
                        var index = this.list.findIndex(item => {
                            return item.id == obj.id;
                        });
                        // 2、根据索引删除对应数据
                        this.list.splice(index, 1);
                    }
                }
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>

</body>

</html>
