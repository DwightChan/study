<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * Promise 基本使用
         */
        // console.log(typeof Promise);
        // // 打印出来开到 Promise 是 function 

        // console.dir(Promise);
        // // 打印出来看到是 多种方法, 万物皆是对象

        var p = new Promise(function(resolve, reject) {
            // 这里用于实现异步任务
            setTimeout(function() {
                var flag = true;
                if (flag) {
                    // 正常情况
                    resolve('hello');
                } else {
                    reject('出错拉');
                }
            }, 100);
        });
        p.then(function(data) {
            console.log(data);
        }, function(info) {
            console.log(info);

        })
    </script>

</body>

</html>
