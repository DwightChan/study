<body>

    <script>
        /**
         * Promise常用API-实例方法
         */
        console.log(Promise);

        function foo() {
            return new Promise(function(resolve, reject) {
                setTimeout(() => {
                    // resolve(1213);
                    reject('error');
                }, 100);
            });
        }

        // foo()
        //     .then(function(data) {
        //         console.log(data);
        //     })
        //     .catch(function(data) {
        //         console.log(data);
        //     })
        //     .finally(function() {
        //         console.log('finished');
        //     });


        // --------------------------
        // 两种写法是等效的
        foo()
            .then(function(data) {
                console.log(data);
            }, function(data) {
                console.log(data);
            })
            .finally(function() {
                console.log('finished');
            })
    </script>

</body>

</html>
