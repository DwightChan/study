<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * Fetch API 基本用法
         */
        fetch('http://localhost:3000/fdata').then(function(data) {
            // text() 方法属于fetchAPI 第一部分, 它返回一个Promise 实例对象, 用于获取后台返回的数据
            return data.text();
        }).then(function(text) {
            console.log(text);
        });
    </script>
</body>

</html>
