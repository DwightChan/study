<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * Fetch API 调用接口传递参数
         */
        // GET参数传递-传统URL
        fetch('http://localhost:3000/books?id=123', {
                method: 'get'
            })
            .then(function(data) {
                return data.text()
            }).then(function(text) {
                console.log(text);
            });
    </script>

</body>

</html>
