<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入vue 实例控制器 div 区域 -->
    <script src="./lib/vue.js"></script>
</head>

<body>

    <!-- 被vue 控制 vid 区域 -->
    <div id="app">
        <!-- 切换组件的超链接 -->
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>
        <!-- 根据 :is 属性指定组件名称, 把对应的组件渲染到 component 标签所在的位置 -->
        <!-- 可以把 component 标签当做是 [组件的占位符] -->
        <component :is="comName"></component>
    </div>
    <script>
        // #region 定义需要被去换的 4 个组件
        // 主页组件
        const zhuye = {
            template: `<h1>主页信息</h1>`
        }

        // 科技组件
        const keji = {
            template: '<h1>科技信息</h1>'
        }

        // 财经组件
        const caijing = {
            template: '<h1>财经信息</h1>'
        }

        // 娱乐组件
        const yule = {
            template: `<h1>娱乐信息</h1>`
        }

        // #region vue 实例对象
        const vm = new Vue({
            el: '#app',
            data: {
                comName: 'zhuye'
            },
            // 注册私有组件
            components: {
                zhuye,
                keji,
                caijing,
                yule
            }
        });
        // endregion

        // 监听 window 的onhashchange 事件, 根据获取到的最新的hash 值, 切换要显示的组件名称
        window.onhashchange = function() {
            // 通过localhost.hash 获取到最新的hash 值
            console.log(location.hash);
            // #/zhuye
            if (location.hash != '' &&
                location.hash != '/' &&
                location.hash.length > 2) {
                let cName = location.hash.slice(2);
                console.log(cName);
                vm.comName = '' + location.hash.slice(2);
            }
            // switch (location.hash.slice(1)) {
            //     case '/zhuye':
            //         vm.comName = 'zhuye'
            //         break
            //     case '/keji':
            //         vm.comName = 'keji'
            //         break
            //     case '/caijing':
            //         vm.comName = 'caijing'
            //         break
            //     case '/yule':
            //         vm.comName = 'yule'
            //         break
            // }
        }
    </script>
</body>

</html>
